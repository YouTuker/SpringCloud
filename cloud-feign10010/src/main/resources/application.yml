server:
  port: 10010

spring:
  application:
    name: cloud-feign-10010

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7002/eureka/,http://localhost:7003/eureka/
    register-with-eureka: true
    fetch-registry: true


management:
  endpoint:
    web:
      exposure:
        incloud: '*'