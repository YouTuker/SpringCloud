server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: git@github.com:zzyybs/springcloud-config.git
          search-paths:
            - springcloud-config

      label: master

    # 注册到 nacos
    nacos:
      discovery:
        server-addr: localhost:8848

management:
        endpoint:
          web:
            exposure:
              incloud: '*'
